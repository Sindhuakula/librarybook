<html>

</head>
<style src="style.css"></style>

        <button id="updateABook">Update Book</button>
        <button id="DeleteBookS">Delete Book</button>

    <br>

        <br>
        <button id="formAddButton">Add</button>
        <button id="formUpdateButton">Update</button>
